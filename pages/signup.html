<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/signup.css">

    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <h1> Sign Up </h1>
        
        <form action="#" method="get" enctype="multipart/form-data">

            <label for="first_name"> </label>
            <input type="text" placeholder="First name"  name="surname " class="first_name" id="first_name"> 
    
            <label for="surname"> </label>
            <input type="text" placeholder="Surname" name="surname" class=" surname " id="surname "> <br><br>
    
            <label for="email"> </label>
            <input type="email " placeholder=" Mobile number or email adress "  name="email" class="email" id="email">
            
            <br><br>

            <label for="password"> </label>
            <input type="password" placeholder="New password" name="password" class="password" id="password" ><br><br>
            
            <label for="dateofbirth"> Date of Birth </label> <br><br>
            <input type="date" placeholder="Date of birth" name="password" class="password" id="dateofbirth" ><br><br>
    
            <label for="Gender"> Gender </label></br>
            <input type="Radio" value="Male" name="gender"><span>Male</span>
            <input type="Radio" value="Female" name="gender"><span>Female</span>

            <br><br><label for=""></label>
            <input type="submit" value="Submit">
    
                    
        </form>
    </div>
    <div align="center"><h4> <a href="../index.html" target="_blank">Let's Go Back To Home </a></h4></div>

</body>
</html>
